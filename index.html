<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>520 情侣照片墙</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&display=swap');
    body {
      margin: 0;
      padding: 0;
      background: url('https://www.transparenttextures.com/patterns/hearts.png'), linear-gradient(135deg, #ff99cc, #ff4d94);
      background-size: cover, 100%;
      font-family: 'Dancing Script', cursive;
      overflow-x: hidden;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }
    h1 {
      color: #fff;
      font-size: 3.5rem;
      text-align: center;
      margin: 2rem 0;
      text-shadow: 0 0 10px rgba(255, 77, 148, 0.8), 0 0 20px rgba(255, 153, 204, 0.5);
      animation: heartbeat 1.2s infinite ease-in-out;
    }
    .photo-wall {
      position: relative;
      width: 100%;
      max-width: 1000px;
      height: 80vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .photo {
      position: absolute;
      width: 160px;
      height: 160px;
      object-fit: cover;
      border-radius: 20px;
      border: 3px solid #fff;
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
      transition: transform 0.4s ease, box-shadow 0.4s ease;
      animation: float 3s infinite ease-in-out;
    }
    .photo:hover {
      transform: scale(1.15) rotate(8deg);
      box-shadow: 0 10px 20px rgba(255, 77, 148, 0.6);
    }
    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-15px); }
    }
    @keyframes heartbeat {
      0%, 100% { transform: scale(1); }
      20% { transform: scale(1.05); }
      40% { transform: scale(1); }
      60% { transform: scale(1.05); }
    }
    @media (max-width: 600px) {
      h1 {
        font-size: 2.5rem;
      }
      .photo {
        width: 130px;
        height: 130px;
      }
    }
  </style>
</head>
<body>
  <h1>520 我们的爱意时光</h1>
  <div class="photo-wall" id="photoWall"></div>

  <script>
    const photos = [
      'https://via.placeholder.com/150/ffb6c1/ffffff?text=Photo+1',
      'https://via.placeholder.com/150/ffc1cc/ffffff?text=Photo+2',
      'https://via.placeholder.com/150/ffd1dc/ffffff?text=Photo+3',
      'https://via.placeholder.com/150/ffe4e1/ffffff?text=Photo+4',
      'https://via.placeholder.com/150/ff9999/ffffff?text=Photo+5',
      'https://via.placeholder.com/150/ffcccc/ffffff?text=Photo+6',
    ];

    const photoWall = document.getElementById('photoWall');
    const heartPositions = [
      { top: '50%', left: '50%', transform: 'translate(-50%, -50%)' },
      { top: '40%', left: '40%', transform: 'translate(-50%, -50%)' },
      { top: '40%', left: '60%', transform: 'translate(-50%, -50%)' },
      { top: '60%', left: '35%', transform: 'translate(-50%, -50%)' },
      { top: '60%', left: '65%', transform: 'translate(-50%, -50%)' },
      { top: '70%', left: '50%', transform: 'translate(-50%, -50%)' },
    ];

    photos.forEach((src, index) => {
      const img = document.createElement('img');
      img.src = src;
      img.alt = `情侣照片 ${index + 1}`;
      img.className = 'photo';
      const position = heartPositions[index % heartPositions.length];
      img.style.top = position.top;
      img.style.left = position.left;
      img.style.transform = position.transform + ` rotate(${(Math.random() - 0.5) * 15}deg)`;
      img.style.animationDelay = `${index * 0.2}s`;
      photoWall.appendChild(img);
    });
  </script>
</body>
</html>
