<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>李昊天因为太喜欢陈不染了就做了一个网页给她</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            overflow: hidden;
            background: linear-gradient(to bottom, #ffe6f0, #ffffff);
            font-family: Arial, sans-serif;
            text-align: center;
        }
        h1 {
            color: #ff69b4;
            margin: 20px 10px;
            font-size: 2rem;
            line-height: 1.4;
        }
        .frame {
            position: absolute;
            width: 15vw; /* 图片宽度为视口宽度的15% */
            max-width: 200px; /* 最大宽度200px */
            min-width: 100px; /* 最小宽度100px */
            height: auto;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: transform 0.5s ease; /* 平滑移动 */
            pointer-events: auto;
            user-select: none;
        }
        @media (max-width: 768px) {
            .frame {
                width: 25vw; /* 手机上稍大 */
                max-width: 150px;
                min-width: 80px;
            }
            h1 {
                font-size: 1.5rem; /* 手机上标题稍小 */
            }
        }
    </style>
</head>
<body>
    <h1>李昊天因为太喜欢陈不染了就做了一个网页给她</h1>
    <img class="frame" src="images/photo-1.jpg" alt="相框1">
    <img class="frame" src="images/photo-2.jpg" alt="相框2">
    <img class="frame" src="images/photo-3.jpg" alt="相框3">
    <img class="frame" src="images/photo-4.jpg" alt="相框4">
    <img class="frame" src="images/photo-5.jpg" alt="相框5">

    <script>
        const frames = document.querySelectorAll('.frame');

        // 初始化每个相框的位置和速度
        frames.forEach(frame => {
            frame.posX = Math.random() * (window.innerWidth - frame.offsetWidth);
            frame.posY = Math.random() * (window.innerHeight - frame.offsetHeight);
            frame.speedX = (Math.random() - 0.5) * 2; // 随机速度 -1 到 1
            frame.speedY = (Math.random() - 0.5) * 2;
            frame.style.left = frame.posX + 'px';
            frame.style.top = frame.posY + 'px';
        });

        // 动画循环：移动相框并检查边界
        function animate() {
            frames.forEach(frame => {
                frame.posX += frame.speedX;
                frame.posY += frame.speedY;

                // 边界检查
                if (frame.posX <= 0 || frame.posX >= window.innerWidth - frame.offsetWidth) {
                    frame.speedX = -frame.speedX;
                    frame.posX = Math.max(0, Math.min(frame.posX, window.innerWidth - frame.offsetWidth));
                }
                if (frame.posY <= 0 || frame.posY >= window.innerHeight - frame.offsetHeight) {
                    frame.speedY = -frame.speedY;
                    frame.posY = Math.max(0, Math.min(frame.posY, window.innerHeight - frame.offsetHeight));
                }

                frame.style.left = frame.posX + 'px';
                frame.style.top = frame.posY + 'px';
            });
            requestAnimationFrame(animate);
        }
        animate();

        // 鼠标交互：相框避开鼠标
        document.addEventListener('mousemove', e => {
            const mouseX = e.clientX;
            const mouseY = e.clientY;

            frames.forEach(frame => {
                const rect = frame.getBoundingClientRect();
                const frameX = rect.left + rect.width / 2;
                const frameY = rect.top + rect.height / 2;

                // 计算鼠标与相框中心的距离
                const dx = mouseX - frameX;
                const dy = mouseY - frameY;
                const distance = Math.sqrt(dx * dx + dy * dy);

                // 如果鼠标靠近（距离<150px），相框缓慢避开
                if (distance < 150) {
                    const angle = Math.atan2(dy, dx);
                    const push = (150 - distance) / 150 * 5; // 推力强度
                    frame.speedX -= Math.cos(angle) * push * 0.05;
                    frame.speedY -= Math.sin(angle) * push * 0.05;
                }
            });
        });

        // 自适应窗口大小变化
        window.addEventListener('resize', () => {
            frames.forEach(frame => {
                frame.posX = Math.min(frame.posX, window.innerWidth - frame.offsetWidth);
                frame.posY = Math.min(frame.posY, window.innerHeight - frame.offsetHeight);
                frame.style.left = frame.posX + 'px';
                frame.style.top = frame.posY + 'px';
            });
        });
    </script>
</body>
</html>
