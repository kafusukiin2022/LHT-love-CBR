<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>520 情侣照片墙</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&display=swap');
    body {
      margin: 0;
      padding: 0;
      background: url('https://www.transparenttextures.com/patterns/hearts.png'), linear-gradient(135deg, #ff99cc, #ff4d94);
      background-size: cover, 100%;
      font-family: 'Dancing Script', cursive;
      overflow-x: hidden;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }
    h1 {
      color: #fff;
      font-size: 3.5rem;
      text-align: center;
      margin: 2rem 0;
      text-shadow: 0 0 10px rgba(255, 77, 148, 0.8), 0 0 20px rgba(255, 153, 204, 0.5);
      animation: heartbeat 1.2s infinite ease-in-out;
    }
    .photo-wall {
      position: relative;
      width: 100%;
      max-width: 1000px;
      height: 80vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .photo-container {
      position: absolute;
      width: 160px;
      height: 160px;
      perspective: 1000px;
    }
    .photo {
      width: 100%;
      height: 100%;
      position: absolute;
      backface-visibility: hidden;
      transition: transform 0.6s;
      border-radius: 20px;
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
    }
    .front {
      transform: rotateY(0deg);
    }
    .back {
      transform: rotateY(180deg);
      background: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 1.2rem;
      color: #ff4d94;
      text-align: center;
      padding: 10px;
    }
    .photo-container.flipped .front {
      transform: rotateY(180deg);
    }
    .photo-container.flipped .back {
      transform: rotateY(0deg);
    }
    @keyframes heartbeat {
      0%, 100% { transform: scale(1); }
      20% { transform: scale(1.05); }
      40% { transform: scale(1); }
      60% { transform: scale(1.05); }
    }
    @media (max-width: 600px) {
      h1 {
        font-size: 2.5rem;
      }
      .photo-container {
        width: 130px;
        height: 130px;
      }
    }
  </style>
</head>
<body>
  <h1>520 我们的爱意时光</h1>
  <div class="photo-wall" id="photoWall"></div>

  <script>
    const photos = [
      { src: '441747730548_.pic.jpg', text: '一起迎接新未来' },
      { src: '451747730550_.pic.jpg', text: '和你一起看风景' },
      { src: '461747730552_.pic.jpg', text: '你是我最亮的星' },
      { src: '471747730554_.pic.jpg', text: '记录我们的快乐' },
      { src: '481747730556_.pic.jpg', text: '爱你每一天' },
    ];

    const photoWall = document.getElementById('photoWall');
    const heartPositions = [
      { top: '50%', left: '50%', transform: 'translate(-50%, -50%)' },
      { top: '40%', left: '40%', transform: 'translate(-50%, -50%)' },
      { top: '40%', left: '60%', transform: 'translate(-50%, -50%)' },
      { top: '60%', left: '35%', transform: 'translate(-50%, -50%)' },
      { top: '60%', left: '65%', transform: 'translate(-50%, -50%)' },
    ];

    photos.forEach((photo, index) => {
      const container = document.createElement('div');
      container.className = 'photo-container';
      const front = document.createElement('div');
      front.className = 'photo front';
      const img = document.createElement('img');
      img.src = photo.src;
      front.appendChild(img);
      const back = document.createElement('div');
      back.className = 'photo back';
      const p = document.createElement('p');
      p.textContent = photo.text;
      back.appendChild(p);
      container.appendChild(front);
      container.appendChild(back);
      const position = heartPositions[index % heartPositions.length];
      container.style.top = position.top;
      container.style.left = position.left;
      container.style.transform = position.transform + ` rotate(${(Math.random() - 0.5) * 15}deg)`;
      photoWall.appendChild(container);
    });

    document.querySelectorAll('.photo-container').forEach(container => {
      container.addEventListener('click', () => {
        container.classList.toggle('flipped');
      });
    });
  </script>
</body>
</html>
